        <section>        
            <div class="edit-box">
                <h2>Chỉnh sửa đơn hàng</h2>
                <form>
                    <label for="name">Quản lý đơn hàng: Đơn 1</label>
                    <div class="drink-image">
                       <img src="../../images/Trà vải.jpg" alt="Trà vải">
                    </div>
                    <label for="type">Loại:</label>
                    <select name="type">
                        <option value="tea">Trà</option>
                        <option value="coffee">Cafe</option>
                        <option value="smoothie">Sinh tố</option>
                    </select>
                    
                    <label for="price">Kho:</label>
                    <select>
                        <option>--Tình trạng kho</option>
                        <option>Còn hàng</option>
                        <option>Hết hàng</option>
                    </select>
                    
                    <label for="sale">Tình trạng:</label>
                    <select>
                        <option>--Tình trạng đơn hàng</option>
                        <option>Đang giao</option>
                        <option>Chưa giao</option>
                        <option>Đã nhận</option>
                        <option>Hủy</option>
                    </select>

                    <label for="desc">Ngày:</label>
                    <input type="date">

                    <button>Lưu</button>
                </form>
            </div>
