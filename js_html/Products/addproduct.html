        <section>        
            <div class="edit-box">
                <h2>Thêm sản phẩm</h2>
                <form>

                    <label class="custom-file-upload" for="image">Chọn ảnh mới:</label>
                    <input type="file" id="image" name="image" accept="image/*">

                    <label for="name">Tên sản phẩm:</label>
                    <input type="text" id="name" name="name" value="Tên sản phẩm">

                    <label for="price">Giá:</label>
                    <input type="text" id="price" name="price" value="Giá tiền">

                    <label for="loai">Loại:</label>
                    <div class="loai-options">
                    <input type="radio" id="tra" name="loai" value="Trà">
                    <label for="tra">Trà</label>

                    <input type="radio" id="caphe" name="loai" value="Cà phê">
                    <label for="caphe">Cà phê</label>

                    <input type="radio" id="sinhto" name="loai" value="Sinh tố">
                    <label for="sinhto">Sinh tố</label>

                    <input type="radio" id="nuocep" name="loai" value="Nước ép">
                    <label for="nuocep">Nước ép</label>
                    </div>
                    
                    <label for="sale">Khuyến mãi:</label>
                    <input type="text" id="sale" name="sale" value="Khuyến mãi">

                    <label for="desc">Mô tả:</label>
                    <textarea id="desc" name="desc">Mô tả</textarea>

                    <button>Lưu</button>
                </form>
            </div>
